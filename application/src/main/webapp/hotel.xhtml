<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">
<f:metadata>
  <f:viewParam name="hotid" 
           value="#{hotelBooking.hotelId}" 
           converter="javax.faces.Long"/>
  <f:event type="preRenderView" listener="#{hotelBooking.selectHotel}"/>
</f:metadata>
<ui:decorate template="template.xhtml">
<ui:define name="content">
<div class="section">
  <h1>View Hotel</h1>
</div>
<div class="section">
  <div class="entry">
    <div class="label">Name:</div>
    <div class="output">#{hotelBooking.hotel.name}</div>
  </div>
  <div class="entry">
    <div class="label">Address:</div>
    <div class="output">#{hotelBooking.hotel.address}</div>
  </div>
  <div class="entry">
    <div class="label">City:</div>
    <div class="output">#{hotelBooking.hotel.city}</div>
  </div>
  <div class="entry">
    <div class="label">State:</div>
    <div class="output">#{hotelBooking.hotel.state}</div>
  </div>
  <div class="entry">
    <div class="label">Zip:</div>
    <div class="output">#{hotelBooking.hotel.zip}</div>
  </div>
  <div class="entry">
    <div class="label">Country:</div>
    <div class="output">#{hotelBooking.hotel.country}</div>
  </div>
  <div class="entry">
    <div class="label">Nightly rate:</div>
    <div class="output">
      <h:outputText id="HotelPrice" value="#{hotelBooking.hotel.price}">
        <f:convertNumber type="currency" currencySymbol="$"/>
      </h:outputText>
    </div>
  </div>
</div>
<div class="section">
  <h:form id="hotel">
    <fieldset class="buttonBox">
      <h:commandButton id="bookHotel" action="#{hotelBooking.bookHotel}" value="Book Hotel">
        <f:param name="hotid" value="#{hotelBooking.hotelId}"/>
      </h:commandButton>&#160;
      <h:commandButton id="cancel" action="#{hotelBooking.cancel}" value="Back to Search"/>
    </fieldset>
  </h:form>
</div>
</ui:define>
</ui:decorate>
</ui:composition>
