<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	    		xmlns:ui="http://java.sun.com/jsf/facelets"
	  			xmlns:h="http://java.sun.com/jsf/html"
	  			xmlns:f="http://java.sun.com/jsf/core"
				template="template.xhtml">
<ui:define name="content">
<div class="section">
  <h1>Change Your Password</h1>
</div>
<div class="section">
  <h:form id="setpassword">
    <fieldset>
      <div class="entry">
        <div class="label"><h:outputLabel id="PasswordLabel" for="password">Password:</h:outputLabel></div>
        <div class="input">
          <h:panelGroup id="PasswordDecorate">
            <h:inputSecret id="password" value="#{changePassword.user.password}" required="true">
              <f:validateBean/>
            </h:inputSecret>
            <h:panelGroup layout="block">
              <h:message for="password" errorClass="errors"/>
            </h:panelGroup>
          </h:panelGroup>
        </div>
      </div>
      <div class="entry">
        <div class="label"><h:outputLabel id="VerifyLabel" for="verify">Verify:</h:outputLabel></div>
        <div class="input">
          <h:panelGroup id="VerifyDecorate">
            <h:inputSecret id="verify" value="#{changePassword.verify}" required="true"/>
            <h:panelGroup layout="block">
              <h:message for="verify" errorClass="errors"/>
            </h:panelGroup>
          </h:panelGroup>
        </div>
      </div>
      <div class="entry errors">
        <h:messages id="messages" globalOnly="true"/>
      </div>
      <div class="entry">
        <div class="label"></div>
        <div class="input">
          <h:commandButton id="change" value="Change" action="#{changePassword.changePassword}"/>&#160;
          <h:button id="cancel" value="Cancel" outcome="main"/>
        </div>
      </div>
    </fieldset>
  </h:form>
</div>
</ui:define>

</ui:composition>
